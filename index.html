    body {
      min-height: 100vh;

      text-decoration: none;
      font-weight: 500;

    }

    .btn-primary {
      background: #667eea;
      color: #fff;
    }

    .btn-primary:hover {
      background: #5a6fdc;
      transform: translateY(-2px);
    }

    .btn-outline {
      border: 2px solid #667eea;
      color: #667eea;
    }

    .btn-outline:hover {
      background: #667eea;
      color: #fff;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #777;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
